<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">]
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="formatos.css">
	
	<title>Document</title>
</head>
<body style="background-color: white;">
	<header>
		<nav>
			<a href="home.html">Home</a>
		</nav>
	</header>
	<main>
		<h1>Faça seu Cadastro: </h1>
		<form class="form" style="background-color:#E45700; padding: 4rem; margin: 4rem;">
			<label for="nome" aria-required="true">Nome:</label>
			<input type="text" name="nome" id="nome">
			<label for="email">Email:</label>
			<input type="email" name="email" id="email">
			<label for="rua">Rua:</label>
			<input type="text" name="rua" id="rua">
			<label for="numero">Número:</label>
			<input type="number" name="numero" id="numero">
			<label for="complemento" id="complemento">Complemento:</label>
			<input type="text" name="complemento" id="complemento">
			<label for="bairro">Bairro:</label>
			<input type="text" name="bairro" id="bairro">
			<label for="cidade">Cidade:</label>
			<input type="text" name="cidade" id="cidade">
			<label for="estado">Estado:</label>
			<input type="text" name="estado" id="estado">
			<label for="cep">CEP:</label>
			<input type="text" name="cep" id="cep">
			<input type="submit" value="Enviar">
		</form>
	</main>
	<footer> Missão Prática | Nível 1 | Mundo 2 - © Copyright 2023 </footer>
</body>
</html>
