		<title>Web Receitas - Faça Seu Cadastro</title>

	<body  style="background-color: burlywood;">

		<header>
			<nav>
				<ul class="nav">
					<li class="nav-item">
						<a class="nav-link disabled" href="home.html">Home</a>
					<li class="nav-item">
						<a class="nav-link disabled" href="receitas.html">Receitas</a>
					</li>
					<li class="nav-item active">
						<a  class="nav-link" href="cadastro.html">Cadastro</a>
					</li>
				</ul>
			</nav>
		</header>

		<main class="container-fluid">
			
			<form action="mailto:seuemailaqui@email.com.br" method="post" enctype="text/plain">
				<h1 class="title-form">Faça seu Cadastro: </h1>
				<div class="container">
				<div class="mx-auto form-row form-group">
					<label class="col-1" for="nome" aria-required="true">Nome:</label>
					<input class="col-7 form-control" type="text" name="nome" id="nome" required>
				</div>
				<div class="mx-auto form-row form-group">
					<label  class="col-1" for="email">Email:</label>
					<input class="col-7 form-control" type="email" name="email" id="email" required>
				</div>
				<div class="mx-auto form-row form-group">
					<label class="col-1" for="cep">CEP:</label>
					<input class="col-3 form-control" type="text" name="cep" id="cep" required>
				</div>
				<div class="mx-auto form-row form-group">					
					<label class="col-1" for="rua">Rua:</label>
					<input class="col-7 form-control" type="text" name="rua" id="rua" required>
				</div> 
				<div class="mx-auto form-row form-group">
					<label class="col-1" for="numero">Número:</label>
					<input class="col-2 form-control" type="text" name="numero" id="numero" required>
					<label class="col-1" for="complemento" id="complemento">Complemento:</label>
					<input class="col-3 form-control" type="text" name="complemento" id="complemento" required>
				</div>
				<div class=" mx-auto form-row form-group ">
					<label class="col-1" for="cidade">Cidade:</label>
					<input class="col-4 form-control" type="text" name="cidade" id="cidade" required>
					<label class="col-1" for="estado">UF:</label>
					<input class="col-1 form-control" type="text" name="estado" id="estado" required>
					<input class="btn btn-lg col-2" type="submit" value="Cadastrar">
				</div>
			</div>
			</form>	
		</main>
